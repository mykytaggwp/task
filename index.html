<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортування цифр</title>
</head>
<body>
    <p>
        Введіть цифри 1,2,3,4,5,6,7,8,9 в будь-якому порядку
    </p>
    <p>
        Цифри вводяться через кому!
    </p>
    <p>
        Приклад вводу цифр: 1,9,2,8,3,4,6,5
    </p>
    
    <form>
        <input type="text" id="textArea" required>
        <button type="button" onclick="sortNumbers()">Сортування цифр</button>
    </form>

    <script>
        function sortNumbers(){
            const inputText = document.getElementById('textArea').value;
            const numArr = inputText.split(',').map(Number);

            for (let i = 0; i < numArr.length; i++) {
                for (let j = 0; j < numArr.length - 1 - i; j++) {
                    if (numArr[j] > numArr[j + 1]) {
                        const sortIk = numArr[j];
                        numArr[j] = numArr[j + 1];
                        numArr[j + 1] = sortIk;
                    }
                }
            }

            alert('Ось відсортовані цифри: ' + numArr.join(','));
        }
    </script>
</body>
</html>
